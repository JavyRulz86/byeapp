<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <base href="/">

  <!-- Configuración PWA -->
  <meta name="description" content="A new Flutter project.">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- Configuración iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="goodbye_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Configuración Android/Web -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0175C2">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Precarga recursos críticos -->
  <link rel="preload" href="flutter_bootstrap.js" as="script">

  <!-- Meta tags para evitar warning Cross-Origin-Opener-Policy -->
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">

  <title>Goodbye App</title>
  <link rel="manifest" href="manifest.json">

  <!-- === Google API Client === -->
  <script src="https://apis.google.com/js/api.js"></script>

  <script>
    // Estado de inicialización global
    let gapiInitialized = false;

    // Función para cargar e inicializar gapi.client
    function loadGapiClient() {
      return new Promise((resolve, reject) => {
        gapi.load('client', {
          callback: () => {
            gapi.client.init({
              clientId: '1003537024990-nsopm116l0j12hvdrm0rs3cmabuuuef7.apps.googleusercontent.com',
              scope: 'profile email'
            }).then(() => {
              console.log("✅ gapi.client initialized");
              gapiInitialized = true;
              resolve();
            }).catch((e) => {
              console.error("❌ Error initializing gapi.client:", e);
              reject(e);
            });
          },
          onerror: () => reject('Error loading gapi.client'),
          timeout: 5000,
          ontimeout: () => reject('Timeout loading gapi.client')
        });
      });
    }

    // Cargar gapi una vez que la página completa haya cargado (incluido Flutter)
    window.addEventListener('load', () => {
      loadGapiClient().catch(err => {
        console.error('No se pudo inicializar gapi.client:', err);
      });
    });

    // === Funciones globales para usar desde Flutter ===

    // Verifica si gapi está listo
    window.isGapiReady = () => gapiInitialized;

    // Solicitud segura usando gapi.client.request
    window.makeGapiRequest = (params) => {
      if (!gapiInitialized) {
        console.error("❌ Intento de usar gapi.client antes de estar listo.");
        return Promise.reject("gapi no está inicializado.");
      }
      return gapi.client.request(params);
    };
  </script>
</head>
<body>
  <!-- Script de Flutter con defer para no bloquear el renderizado -->
  <script src="flutter_bootstrap.js" defer></script>
</body>
</html>
