# This file configures the analyzer, which statically analyzes Dart code to
# check for errors, warnings, and lints.
#
# The issues identified by the analyzer are surfaced in the UI of Dart-enabled
# IDEs (https://dart.dev/tools#ides-and-editors). The analyzer can also be
# invoked from the command line by running `flutter analyze`.

# La siguiente línea activa un conjunto de lints recomendados para aplicaciones,
# paquetes y plugins de Flutter, diseñados para fomentar buenas prácticas de codificación.
# Se ha comentado para evitar errores debido a la falta de la dependencia `flutter_lints`.
# include: package:flutter_lints/flutter.yaml

linter:
  # Las reglas de lint aplicadas a este proyecto pueden ser personalizadas en la
  # sección a continuación para deshabilitar reglas del archivo `flutter_lints/flutter.yaml`
  # o para habilitar reglas adicionales. Una lista de todas las lints disponibles
  # y su documentación se publica en https://dart.dev/lints.
  #
  # En lugar de deshabilitar una regla de lint para todo el proyecto en la
  # sección siguiente, también se puede suprimir para una sola línea de código
  # o un archivo Dart específico utilizando la sintaxis `// ignore: name_of_lint` y
  # `// ignore_for_file: name_of_lint` en la línea o en el archivo que produce el lint.
  rules:
    # avoid_print: false  # Descomentar para deshabilitar la regla `avoid_print`
    # prefer_single_quotes: true  # Descomentar para habilitar la regla `prefer_single_quotes`

# Información adicional sobre este archivo puede encontrarse en
# https://dart.dev/guides/language/analysis-options
